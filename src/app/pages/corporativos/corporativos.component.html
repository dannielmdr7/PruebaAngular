<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
    <div class="row">
      <div class="col-12">
        <!-- Filter starts -->
        <div class="users-list-filter px-2">
          <form>
            <div class="row border rounded py-2 mb-2 mx-n2">
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-verified">Verified</label>
                <fieldset class="form-group">
                  <select id="users-list-verified" class="form-control">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-role">Role</label>
                <fieldset class="form-group">
                  <select id="users-list-role" class="form-control">
                    <option value="">Any</option>
                    <option value="User">User</option>
                    <option value="Staff">Staff</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3">
                <label for="users-list-status">Status</label>
                <fieldset class="form-group">
                  <select id="users-list-status" class="form-control">
                    <option value="">Any</option>
                    <option value="Active">Active</option>
                    <option value="Close">Close</option>
                    <option value="Banned">Banned</option>
                  </select>
                </fieldset>
              </div>
  
              <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center">
                <button type="reset" class="btn btn-primary btn-block users-list-clear glow mb-0">
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Filter ends -->
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <!-- ngx-datatable-filter -->
              <fieldset class="form-group">
                <label>Show
                  <select name="users-list-select"
                    class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                    (click)="updateLimit($event)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label>
                <label for="ngx-filter-ref" class="float-right">Search:
                  <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                    type="text" (keyup)="filterUpdate($event)" />
                </label>
              </fieldset>
              <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
                [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
                [columns]="columns">
                <ngx-datatable-column name="CORPORATIVO" prop="" [width]="150">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <img class="rounded-circle mr-1" src="{{row.S_LogoURL}}" height="32" width="32" alt="datatable-avatar" />
                      
  
                      <div class="cell-line-height">                        
                        <a [routerLink]="['/detalle',row.id]" > <p class="alert-heading mb-2" > {{row.S_NombreCorto}} </p></a>
                        <p> {{row.S_NombreCompleto}} </p>
                      </div>
                    </div>
                  </ng-template>

                </ngx-datatable-column>
                <ngx-datatable-column name="URL" prop="S_SystemUrl" [width]="90">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      
  
                      <div class="cell-line-height">
                        <a class="line-height-1 mb-0" href="https://devschoolcloud.com/sa/#/{{row.S_SystemUrl}}">{{ row.S_SystemUrl }}</a>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="INCORPORACIÃ“N" prop="D_FechaIncorporacion" [width]="150">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      
  
                      <div class="cell-line-height">
                        <p> {{row.D_FechaIncorporacion | date: 'dd-MMM-yyyy'}} </p>
                      </div>
                    </div>
                  </ng-template>

                </ngx-datatable-column>
                <ngx-datatable-column name="CREADO EL" prop="created_at" [width]="120">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      
  
                      <div class="cell-line-height">
                        <p> {{row.created_at | date: 'dd-MMM-yyyy'}} </p>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="ASIGNADO A" prop="asignado.S_Nombre" [width]="70"></ngx-datatable-column>
                <ngx-datatable-column name="STATUS" prop="S_Activo" [width]="70">
                  <ng-template let-row="row" let-status="value" ngx-datatable-cell-template>
                    
                    <div class="badge bg-light-success" *ngIf="row.S_Activo == 1" >
                    Activo
                  </div>
                  
                  <div class="badge bg-light-danger" *ngIf="row.S_Activo != 1" >
                  Inactivo
                </div>


                  </ng-template>
                </ngx-datatable-column>
                
                <ngx-datatable-column name="Acciones" [width]="100">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <a  [routerLink]="['/detalle',row.id]"><i class="ft-eye text-primary cursor-pointer"></i></a>
                    <a ><i class="ft-check-circle ml-3 text-primary cursor-pointer"></i></a>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <!-- ngx-datatable-filter -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Filter Datatables -->
